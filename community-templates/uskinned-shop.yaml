metadata:
  name: "uSkinned Shop Umbraco 13"
  description: "A shop website using the uSkinned Site Builder and Shop Starter Kit"
  author: "Paul Seal"
  created: 2024-12-18T00:00:00Z
  modified: 2024-12-18T00:00:00Z
  version: "1.0.0"
  tags:
    - shop
    - uskinned

configuration:
  template:
    name: "Umbraco.Templates"
    version: "13.13.0"

  project:
    name: "MyShop"
    createSolution: true
    solutionName: "MyShop"

  packages:
    - name: "uSkinnedSiteBuilder"
      version: "6.4.3"
    - name: "uSkinnedSiteBuilder.StarterKit.Shop"
      version: "1.0.1"

  starterKit:
    enabled: false
    package: null

  docker:
    dockerfile: false
    dockerCompose: false

  unattended:
    enabled: true
    database:
      type: "SQLite"
      connectionString: null
    admin:
      name: "Administrator"
      email: "admin@example.com"
      password: "1234567890"

  output:
    oneliner: false
    removeComments: false
    includePrerelease: false

  execution:
    autoRun: false
    runDirectory: "."
